<div class="container">
  <div class="card flex justify-content-center loginCardDiv">
    <p-fieldset legend="Sign up">
      <div class="card flex justify-content-center">
        <form [formGroup]="signupForm" (ngSubmit)="signup_form_submit()">

          <div class="field">
            <div class="accountExistStatusInstruction">
              <span>
                Already have an account?
                <a class="loginLink" routerLink="/login">Log in</a>
              </span>
            </div>
          </div>
          <div class="formgrid grid">
            <div class="field col">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-user"></i>
                </span>
                <input pInputText aria-describedby="fname-help" formControlName="firstName" placeholder="First name" />
              </div>
              <small id="fname-help">Enter your first name</small>
            </div>
            <div class="field col">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-user"></i>
                </span>
                <input pInputText aria-describedby="lname-help" formControlName="lastName" placeholder="Last name" />
              </div>
              <small id="lname-help">Enter your last name</small>
            </div>
          </div>

          <div class="field">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                <i class="pi pi-at"></i>
              </span>
              <input pInputText class="{{(signupForm.controls.login.touched && signupForm.controls.login.invalid)? 'ng-invalid ng-dirty': ''}}" aria-describedby="email-help" formControlName="login"
                placeholder="Email address" />
            </div>
            <small id="email-help">Enter a valid Email address</small>
          </div>
          <div class="field">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                <i class="pi pi-key"></i>
              </span>
              <input type="{{passwordVisible? 'text': 'password'}}" class="{{(signupForm.controls.password.touched && signupForm.controls.password.invalid)? 'ng-invalid ng-dirty': ''}}" formControlName="password" aria-describedby="password-help" pInputText placeholder="Password" />
              <span type="button" (click)="passwordVisible = !passwordVisible" title="{{passwordVisible? 'Hide Password': 'Show Password'}}" class="p-inputgroup-addon showPasswordButtonField">
                <i class="{{passwordVisible? 'pi pi-eye-slash': 'pi pi-eye'}}"></i>
              </span>
            </div>
            <small id="password-help">Enter your password <i class="fa fa-info-circle"></i></small>
          </div>

          <div class="field">
            <div class="card flex justify-content-center">
              <p-button label="Submit" pRipple type="submit"></p-button>
            </div>
          </div>
          <div class="field">
            <p-divider align="center">
              or sign up with
            </p-divider>
          </div>
          <div class="field">
            <div>
              <div class="flex justify-content-center flex-wrap gap-3 mb-4">
                <p-button icon="pi pi-google" title="Google" [rounded]="true" severity="danger"></p-button>
                <p-button icon="pi pi-facebook" title="Facebook" [rounded]="true" severity="primary"></p-button>
                <p-button icon="pi pi-github" title="GitHub" [rounded]="true" severity="secondary"></p-button>
                <p-button icon="pi pi-linkedin" title="LinkedIn" [rounded]="true" severity="primary"></p-button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </p-fieldset>
  </div>
</div>

<p-toast position="bottom-center"></p-toast>
