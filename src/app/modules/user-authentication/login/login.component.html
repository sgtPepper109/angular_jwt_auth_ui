<div class="container">
  <div class="card flex justify-content-center loginCardDiv">
    <p-fieldset legend="Log in">
      <div class="card flex justify-content-center">
        <form [formGroup]="loginForm" (ngSubmit)="login_form_submit()">
          <div class="field">
            <div class="accountExistStatusInstruction">
              <span>
                Don't have an account?
                <a class="signupLink" routerLink="/signup">Sign up</a>
              </span>
            </div>
          </div>
          <div class="field">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
              </span>
              <input pInputText class="{{(loginForm.controls.login.touched && loginForm.controls.login.invalid)? 'ng-invalid ng-dirty': ''}}" formControlName="login" aria-describedby="email-help" placeholder="Email address" />
            </div>
            <small id="email-help">Enter your registered Email address</small>
          </div>
          <div class="field">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                <i class="pi pi-key"></i>
              </span>
              <input type="{{passwordVisible? 'text': 'password'}}" class="{{(loginForm.controls.password.touched && loginForm.controls.password.invalid)? 'ng-invalid ng-dirty': ''}}" formControlName="password" aria-describedby="password-help" pInputText placeholder="Password" />
              <span type="button" (click)="passwordVisible = !passwordVisible" title="{{passwordVisible? 'Hide Password': 'Show Password'}}" class="p-inputgroup-addon showPasswordButtonField">
                <i class="{{passwordVisible? 'pi pi-eye-slash': 'pi pi-eye'}}"></i>
              </span>
            </div>
            <small id="password-help">Enter your password</small>
          </div>
          <div class="field">
            <div class="card flex justify-content-center">
              <p-button label="Submit" pRipple type="submit"></p-button>
            </div>
          </div>
          <div class="field">
            <p-divider align="center">
              or log in with
            </p-divider>
          </div>
          <div class="field">
            <div>
              <div class="flex justify-content-center flex-wrap gap-3 mb-4">
                <p-button icon="pi pi-google" title="Google" [rounded]="true" severity="danger"></p-button>
                <p-button icon="pi pi-facebook" title="Facebook" [rounded]="true" severity="primary"></p-button>
                <p-button icon="pi pi-github" title="GitHub" [rounded]="true" severity="secondary"></p-button>
                <p-button icon="pi pi-linkedin" title="LinkedIn" [rounded]="true" severity="primary"></p-button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </p-fieldset>
  </div>
</div>

<p-toast position="bottom-center"></p-toast>
